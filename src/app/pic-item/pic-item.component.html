<div class="picitem-card" >

<h3>{{picItemIn.description}}</h3>
<h4>{{picItemIn.createdOn|date:"medium"}}</h4>
<img [src]="picItemIn.picUrl">
<h3 *ngIf="picItemIn.location"> uploaded from {{picItemIn.location}}</h3>
<h2 [ngStyle]="{'color':'red'}" ><p>{{picItemIn.likes}} ğŸ‘</p><button [ngClass]="{liked:buttonText==='unLike'}" (click)="liked()">{{buttonText}}</button>  </h2>
<button (click)="showMore()">details</button>
</div>
